<h1> {{title}} </h1>


<!-- injection of lisfOfHeroes component -->
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>

<!-- binding the selectedHero to the hero property of the heroDetailComponent-->
<hero-detail [hero]="selectedHero"></hero-detail>
